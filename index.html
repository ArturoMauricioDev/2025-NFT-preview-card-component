<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles/mobile-375.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px)"
      href="./styles/desktop-1440.css"
    />
  </head>
  <body>
    <section class="card">
      <section class="image">
        <img src="./images/image-equilibrium.jpg" alt="Imagen de Equilibrium" />
      </section>
      <section class="main-card">
        <h3 class="outfit-600">Equilibrium #3429</h3>
        <p class="outfit-300">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div>
          <div>
            <img src="./images/icon-ethereum.svg" alt="icono de ethereum" />
            <span class="ethereum"> 0.041 ETH </span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="icono de reloj" />
            <span class="clock"> 3 days left </span>
          </div>
        </div>
      </section>
      <section class="details">
        <img src="./images/image-avatar.png" alt="Avatar de Jules Wyvern" />
        <span> Creation of </span>
        <span> Jules Wyvern </span>
      </section>
    </section>
  </body>
</html>
