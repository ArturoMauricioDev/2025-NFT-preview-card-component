<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles/mobile-375.css" />
  </head>
  <body>
    <section class="card">
      <section class="image">
        <img src="./images/image-equilibrium.jpg" alt="Imagen de Equilibrium" />
      </section>
      <section>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span> 0.041 ETH </span>
        <span> 3 days left </span>
      </section>
      <section>
        <img src="./images/image-avatar.png" alt="Avatar de Jules Wyvern" />
        <span> Creation of </span>
        <span> Jules Wyvern </span>
      </section>
    </section>
  </body>
</html>
